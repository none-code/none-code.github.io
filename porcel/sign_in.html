<body>
<!-- loader -->
<span class="loader">
  <div class="box">
    <span class="loader-inner"></span>
  </div>
</span>
  <!-- regisetr-form -->
  <section>
    <div class="register">
      <div class="reg-img">
        <h1>Welcome</h1>
      </div>
      <div class="reg-content">
        <h1>Sign in</h1>
        <form action="index.html" method="POST">
          <input type="text" name="name" placeholder="Name">
          <input type="password" name="pass" placeholder="Password">
          <button type="submit">Login</button>
        </form>
        <a href="forgot-pass.html">Forgot your password?</a>
        <div class="reg-social-icons">
          <button><i class="icofont-facebook"></i> <span>Sign In</span></button>
          <button><i class="icofont-google-plus"></i> <span>Sign In</span></button>
        </div>
        <div class="sign-but">
          Don't have an account? <a href="sign_up.html">Sign Up</a>
        </div>
      </div>
    </div>
  </section>


</body>
